<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>
  
  <form id="resume-form">
    <fieldset>
      <legend class="person-info">Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    </fieldset>
    
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea><br>
    </fieldset>
    
    <fieldset>
      <legend>Work Experience</legend>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" required></textarea><br>
    </fieldset>
    
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" name="skills" required><br>
    </fieldset>
    
    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-output" class="hidden">
    <h2 class="gen">Generated Resume</h2>
    <div id="personal-info" class="resume-section"></div>
    <div id="education-info" class="resume-section"></div>
    <div id="work-experience-info" class="resume-section"></div>
    <div id="skills-info" class="resume-section"></div>
  </div>

  <script src="app.js" ></script>
</body>
</html>
